<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../public/img/favicon.ico">
    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../public/css/dashboard.css" rel="stylesheet">
    <script type="text/javascript" src="../public/js/insert.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">管理系统</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">登录</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li><a href="/">首页</a></li>
                    <li class="active"><a href="#">信息查询</a></li>
                    <li><a href="/student/insert">增加明细</a></li>
                </ul>
            </div>

            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="one">
                <form action="update" method="post">
                    <div class="form-group">
                        <h3>学号为&nbsp&nbsp<span style="color: #F30707;">{{student.id}}</span>&nbsp&nbsp同学的信息如下</h3>
                         <input type="text" class="form-control" placeholder="姓名" name="id" value="{{student.id}}" style="display: none">
                    </div>
                    <div class="form-group">
                        <label for="xm">姓名</label>
                        <input type="text" class="form-control" id="xm" placeholder="姓名" name="name" value="{{student.name}}">
                    </div>
                    <div class="form-group">
                        <label for="nl">年龄</label>
                        <input type="text" class="form-control" id="nl" placeholder="年龄" name="age" value="{{student.age}}">
                    </div>
                    <div class="form-group">
                        <label for="ah">爱好</label>
                        <input type="text" class="form-control" id="ah" placeholder="爱好" name="hobby" value="{{student.hobby}}">
                    </div>
                    <div class="form-group">
                        <label>性别</label>
                        <div>
                            <label for="nan">男</label>
                            <input type="radio" name="sex" id="nan" value="0" checked>
                            <label for="nv">女</label>
                            <input type="radio" name="sex" id="nv" value="1">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
